spring.application.name=gstbilling-backend
# ===============================
# Server Port for the Backend API
# ===============================
server.port=8080

# ===============================
# MySQL Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gst_billing_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Sanket@2204
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
# Automatically update tables based on entity classes
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries to console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# CORS Configuration (for frontend access)
# ===============================
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
